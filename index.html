<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KDR App — Gold Edition v2.4 (Real A1–A5)</title>
<link rel="manifest" href="manifest.json">
<style>
body {
  background:#000;
  color:#eee;
  font-family:Arial, sans-serif;
  margin:0;
  padding:0;
}
header {
  background:#000;
  padding:22px 16px 10px 16px;
  text-align:center;
  font-size:26px;
  font-weight:bold;
  letter-spacing:1px;
  color:#D4AF37;
  border-bottom:2px solid #D4AF37;
}
.book-bar {
  display:flex;
  justify-content:center;
  gap:12px;
  padding:10px 10px 10px 10px;
  border-bottom:1px solid #222;
}
.book-bar button {
  background:#000;
  color:#D4AF37;
  border:1px solid #D4AF37;
  padding:8px 14px;
  border-radius:999px;
  font-size:13px;
  font-weight:bold;
  cursor:pointer;
  transition:0.25s;
}
.book-bar button:hover {
  background:#D4AF37;
  color:#000;
  transform:scale(1.04);
}
nav {
  display:flex;
  justify-content:space-around;
  background:#000;
  padding:14px 0;
  position:fixed;
  bottom:0;
  width:100%;
  border-top:2px solid #D4AF37;
}
nav button {
  background:#111;
  color:#D4AF37;
  border:1px solid #D4AF37;
  padding:12px 24px;
  border-radius:10px;
  transition:0.25s;
  font-size:15px;
  font-weight:bold;
  cursor:pointer;
}
nav button:hover {
  background:#D4AF37;
  color:#000;
  transform:scale(1.05);
}
section {
  padding:18px 20px 110px 20px;
  display:none;
  opacity:0;
  transition:opacity 0.3s ease-in-out;
}
section.active {
  display:block;
  opacity:1;
}
.card {
  background:#111;
  padding:18px;
  margin:10px 0;
  border-radius:12px;
  border:1px solid #D4AF37;
  box-shadow:0 0 10px #000 inset;
  transition:0.25s;
}
.card:hover {
  background:#1a1a1a;
  transform:scale(1.01);
}
h2 {
  padding-bottom:6px;
  margin-bottom:14px;
  font-size:20px;
  color:#D4AF37;
  border-bottom:1px solid #D4AF37;
}
h3 {
  margin-bottom:6px;
  font-size:17px;
  color:#D4AF37;
}
p {
  font-size:14px;
  line-height:1.4;
}
#searchBar {
  margin:10px 0 12px 0;
  display:flex;
  gap:8px;
}
#searchInput {
  flex:1;
  padding:8px 10px;
  border-radius:8px;
  border:1px solid #444;
  background:#050505;
  color:#eee;
  font-size:14px;
}
#searchButton {
  padding:8px 14px;
  border-radius:8px;
  border:1px solid #D4AF37;
  background:#000;
  color:#D4AF37;
  font-size:13px;
  font-weight:bold;
  cursor:pointer;
  transition:0.25s;
}
#searchButton:hover {
  background:#D4AF37;
  color:#000;
}
#searchResultsInfo {
  font-size:12px;
  color:#aaa;
  margin-bottom:6px;
}
.narrative {
  font-style:italic;
  margin-bottom:8px;
}
.subheading {
  font-weight:bold;
  margin-top:8px;
}
</style>
</head>
<body>

<header>KDR App — Gold Edition</header>

<div class="book-bar">
  <button onclick="openBook('deepdive')">Deep Dive Companion</button>
  <button onclick="openBook('ofitk')">Our Father Is The King</button>
</div>

<section id="home" class="active">
  <h2>Welcome</h2>
  <p>This is the KDR Gold Edition App v2.4. A1–A5 now use your true manuscript content. Search looks through all A, S, and P cards.</p>
  <div id="searchBar">
    <input id="searchInput" type="text" placeholder="Type a word like identity, alignment, purpose, obedience, decisions...">
    <button id="searchButton" onclick="runSearch()">Search</button>
  </div>
  <div id="searchResultsInfo"></div>
  <div id="searchResults"></div>
</section>

<section id="A">
  <h2>A-Series (Feelings / Alignment)</h2>
  <div id="A-list"></div>
</section>

<section id="S">
  <h2>S-Series (Situations)</h2>
  <div id="S-list"></div>
</section>

<section id="P">
  <h2>P-Series (Practices)</h2>
  <div id="P-list"></div>
</section>

<nav>
  <button onclick="showSection('home')">Home</button>
  <button onclick="showSection('A')">A-Series</button>
  <button onclick="showSection('S')">S-Series</button>
  <button onclick="showSection('P')">P-Series</button>
</nav>

<script src="app.js"></script>
</body>
</html>
